name: release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [12.x]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: npm build
      run: npm run build

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: tokenlist-$GITHUB_REF-$GITHUB_SHA
        path: |
          test.txt
          bondappetit.tokenlist.json

  publish:
    needs: build

    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [12.x]
    runs-on: ${{ matrix.platform }}

    steps:
    - name: Clone master branch
      run: |
        git config --global user.name "${GITHUB_ACTOR}"
        git config --global user.email "${GITHUB_ACTOR}@https://users.noreply.github.com/"
        git clone "https://${{ secrets.ACCESS_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --branch master --single-branch ./output

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: tokenlist-$GITHUB_REF-$GITHUB_SHA
        path: ./output

    - name: Publish master branch
      run: |
        COMMIT_MESSAGE="new build ${{ github.event.release.tag_name }} on $(date +'%Y-%m-%d %H:%M:%S')"
        git add --all
        git diff-index --quiet --cached HEAD -- && echo "No changes!" && exit 0 || echo $COMMIT_MESSAGE
        git commit -m "${COMMIT_MESSAGE}"
        git push https://${{ secrets.ACCESS_TOKEN }}@github.com/$GITHUB_REPOSITORY.git master
      working-directory: ./output
